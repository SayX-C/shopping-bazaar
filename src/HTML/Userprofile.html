<html>

<head>
    <title>
        My Profile
    </title>
    <link rel="stylesheet" href="../CSS/Userprofile.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="../img/user2.png" alt="" />
                <h2>Tazeen shaikh</h2>
                <p>user's short bio</p>

            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="../login signup.html"
                            role="tab" aria-controls="home" aria-selected="true">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="../HTML/login signup.html"
                            role="tab" aria-controls="profile" aria-selected="false">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">My Profile</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        placeholder="Flat,House no,Building,Company,Aparment *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        placeholder="Area,Colony,Street,Sector,Village " value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="LandMark" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Town/City *" value="" />

                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Select an Address Type
                                        </option>
                                        <option>Home</option>
                                        <option>Office</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Select State
                                        </option>
                                        <option>Maharashtra</option>
                                        <option>Madhya Pardesh</option>
                                        <option>Uttar Pardesh</option>
                                        <option>TamilNadu</option>
                                    </select>
                                </div>
                                <input type="text" maxlength="6" minlength="6" class="form-control"
                                    placeholder="Pincode *" value="" />
                            </div>

                            <input type="submit" class="btnRegister" value="Register" />
                        </div>
                    </div>
                </div>



            </div>

        </div>
</body>

</html>
